<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>College Library</title>
  <style>
    .scrollit {
      overflow: scroll;
      height: 330px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">College Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </ul>
        <form class="d-flex">
          <input id="serachtxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="msg"></div>
  <div class="container my-3">
    <h2>Enter Details</h2>
    <form id="libraryform">
      <div class="row mb-3">
        <label for="Name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Enter Book Name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="Author" class="col-sm-2 col-form-label">Author:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Author" placeholder="Enter Author's Name">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="fiction" value="finction" checked>
            <label class="form-check-label" for="gridRadios1">
              Finction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="programing" value="programming">
            <label class="form-check-label" for="gridRadios2">
              Programming
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="cooking" value="cooking">
            <label class="form-check-label" for="gridRadios3">
              Cooking
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    
    <div class="scrollit" >
    <table class="table my-3">
      <!-- <h3>Books</h3> -->
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book</th>
          <th scope="col">Author</th>
          <th scope="col">Type</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="tablebody">
      </tbody>
    </table>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  <script src="index.js"></script>
</body>

</html>
